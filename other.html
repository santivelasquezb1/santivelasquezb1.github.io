<!doctype html>
<html>
  <head>

    <title>Santiago Velasquez</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    
    <style>
      button.accordion2 {
      font:14px/1.5 Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
      cursor: pointer;
      padding: 0px;
      border: none;
      text-align: left;
      outline: none;
      font-size: 100%;
      transition: 0.4s;
      background-color: #f8f8f8;
      }
      button.accordion {
      font:14px/1.5 Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
      cursor: pointer;
      padding: 0px;
      border: none;
      text-align: left;
      outline: none;
      font-size: 100%;
      transition: 0.4s;
      background-color: #f8f8f8;
      }
      button.accordion.active, button.accordion:hover {
      background-color: #f8f8f8;
      }
      button.accordion:after {
      content: '[+]';
      font-size: 90%;
      color:#777;
      float: left;
      margin-left: 1px;
      }

      button.accordion2:after {
      content: '[#]';
      font-size: 90%;
      color:#777;
      float: left;
      margin-left: 1px;
      }

      button.accordion.active:after {
      content: "[\2212]";
      }
      div.panel {
      padding: 0 20px;
      margin-top: 5px;
      display: none;
      background-color: white;
      font-size: 100%;
      }
      div.panel.show {
      display: block !important;
      }
    </style>
  
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Santiago Velasquez</h1>
        <p>Research Professional at DIL </p>
        <h3><p class="view"><a href="https://santivelasquezb1.github.io/">Home</a></p></h3>
        <h3><p class="view"><a href="https://santivelasquezb1.github.io/files/CV_Velasquez_Santiago_2024.pdf">CV</a></p></h3>
	      <h3><p class="view"><a href="https://santivelasquezb1.github.io/research">Research</a></p></h3>
        <h3><p class="view"><a href="https://santivelasquezb1.github.io/other">Other</a></p></h3>
	        <p class="view"><img src="images/profile.jpg" width=250></p>
      </header>

      <section>
        <h3>Miscellaneous side of my life</h3>
        <p>Carefully curated collection of photos of the dogs who have been part of my life.</p>
      
        <img class="image-1" src="images/Luna.jpg" loading="lazy" width="510"  
        srcset="images/Luna.jpg 500w, images/Luna.jpg 640w" 
        sizes="(max-width: 767px) 100vw, 510px" alt="Photo of Luna">
   
        <img class="image-2" src="images/Jacob.jpg" loading="lazy" width="510" 
              srcset="images/Jacob.jpg 500w, images/Jacob.jpg 640w" 
              sizes="(max-width: 767px) 100vw, 510px" alt="Photo of Jacob">
        
        <img class="image-3" src="images/Apolo.jpg" loading="lazy" width="510" 
              srcset="images/Apolo.jpg 500w, images/Apolo.jpg 640w" 
              sizes="(max-width: 767px) 100vw, 510px" alt="Photo of Apolo">
        
        <img class="image-4" src="images/Lisa.jpg" loading="lazy" width="510" 
              srcset="images/Lisa.jpg 500w, images/Lisa.jpg 640w" 
              sizes="(max-width: 767px) 100vw, 510px" alt="Photo of Lisa">

        <img class="image-5" src="images/Perritos_SRT.jpg" loading="lazy" width="510" 
              srcset="images/Perritos_SRT.jpg 500w, images/Perritos_SRT.jpg 640w" 
              sizes="(max-width: 767px) 100vw, 510px" alt="Photo of SRT dogs">
   
      </section>
      
      <script>
        var acc = document.getElementsByClassName("accordion");
        var i;
      
        for (i = 0; i < acc.length; i++) {
          acc[i].onclick = function() {
            this.classList.toggle("active");
            this.parentNode.nextElementSibling.classList.toggle("show");
          }
        }
      </script>
      
  </body>
</html>
